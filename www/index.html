<!DOCTYPE html>
<!-- Step 1: add the "scope", we add in html tag so the entire page is in scope -->
<html>

<head>
    <meta charset="utf-8">
    <title>Angular &amp; Viewer</title>
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/skeleton.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="https://developer.api.autodesk.com/viewingservice/v1/viewers/style.min.css" type="text/css">
    <script src="https://developer.api.autodesk.com/viewingservice/v1/viewers/three.min.js"></script>
    <script src="https://developer.api.autodesk.com/viewingservice/v1/viewers/viewer3D.min.js"></script>

    <!-- Libraries -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script language="JavaScript" src="/js/jquery.min.js"></script>
    <script language="JavaScript" src="/js/bootstrap.min.js"></script>
    <script language="JavaScript" src="/js/angular.min.js"></script>

    <!--<script src='https://cdn.firebase.com/v0/firebase.js'></script> -->
</head>

<body ng-app="ngViewerDemo">

    <div class="container" ng-controller="AppCtrl">
        <!-- HEADER -->
        <div class="sixteen columns add-bottom">
            <div class="navbar">
                <h1>Angular Example of View and Data API</h1>
            </div>
            <hr />
        </div>
        <!-- END HEADER -->

        <div class="twelve columns add-bottom">

            <div id="viewerContainer" ngwebgl light-Preset="lightPreset" models-Name="modelsName"></div>

        </div>
        <!-- the viewer goes here -->
        <div id="viewer" class="col-md-11" style="height:600px;"></div>

        <div style="width:200px;">

            <input type="button" name="fit" ng-click="fittoview()" value="Fit to View">

            <label for="lightPreset">Change Light Preset</label>
            <input type="range" id="lightPreset" value="8" min="0" max="16" step="1" ng-model="lightPreset" class="add-bottom">

            <label for="modelsList">Models</label>
            <select id="modelsList" ng-model="modelsName" ng-options="key as value for (value , key) in models">
                <option value="robot">Robot</option>
                <option value="house">House</option>
                <option value="watch">Watch</option>
                <option value="drone">Drone</option>
                <option value="car">Car</option>
                <option value="seat.dwf">Seat</option>
            </select>

        </div>
    </div>

    <!-- Include app.js in your html -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/viewer.js"></script>
</body>

</html>
